<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prijava</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width:600px; margin:2rem auto; }
    label { display:block; margin: .5rem 0; }
  </style>
</head>
<body>
  <h1>Prijava</h1>
  <div>
    <p>Testni korisnik:</p>
    <ul>
      <li>Korisničko ime: <strong>test</strong></li>
      <li>Lozinka: <strong>test</strong></li>
    </ul>
  </div>
  <form id="loginForm">
    <label>
      Korisničko ime
      <input id="username" name="username" placeholder="test" required />
    </label>
    <label>
      Lozinka
      <input id="password" name="password" type="password" placeholder="test" required />
    </label>
    <label>
      <input id="brokenAuth" type="checkbox" /> Uključi BROKEN AUTH
    </label>
    <button type="submit">Prijavi se</button>
  </form>

  <script src="/scripts/login.js"></script>
</body>
</html>
